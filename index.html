<!DOCTYPE html>
<html>
<head>
  <title>Site Debugging</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    pre { background: #f5f5f5; padding: 10px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Site Debugging Helper</h1>
  
  <h2>Console Output</h2>
  <pre id="console-log"></pre>
  
  <h2>URL Info</h2>
  <pre id="url-info"></pre>
  
  <h2>Browser Info</h2>
  <pre id="browser-info"></pre>

  <script>
    // Capture console output
    (function() {
      const oldLog = console.log;
      const consoleOutput = document.getElementById('console-log');
      
      console.log = function(...args) {
        oldLog.apply(console, args);
        consoleOutput.textContent += args.map(arg => 
          typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg
        ).join(' ') + '\n';
      };
      
      // Log errors
      window.addEventListener('error', function(e) {
        console.log('ERROR:', e.message, 'at', e.filename, 'line', e.lineno);
      });
    })();
    
    // Display URL info
    const urlInfo = document.getElementById('url-info');
    urlInfo.textContent = `
Current URL: ${window.location.href}
Pathname: ${window.location.pathname}
Base URL: ${document.baseURI}
`;
    
    // Display browser info
    const browserInfo = document.getElementById('browser-info');
    browserInfo.textContent = `
User Agent: ${navigator.userAgent}
Platform: ${navigator.platform}
Cookies Enabled: ${navigator.cookieEnabled}
`;

    // Test resource loading
    function testResourceLoading() {
      console.log('Testing resource loading...');
      
      const resources = [
        './src/css/preloader.min.css',
        './src/assets/media/header-bg-mobile.webp',
        './src/index.js'
      ];
      
      resources.forEach(resource => {
        const xhr = new XMLHttpRequest();
        xhr.onload = function() {
          console.log(`✅ Resource loaded: ${resource}`);
        };
        xhr.onerror = function() {
          console.log(`❌ Resource failed to load: ${resource}`);
        };
        xhr.open('GET', resource);
        xhr.send();
      });
    }
    
    testResourceLoading();
  </script>
</body>
</html>
